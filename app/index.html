      const routes = [

        { path: "/apikey", component: ApiKey },
        { path: "/reports", component: Reports },
        { path: "/tools", component: Tools },
        { path: "/provision-client", component: ProvisionClient },

        { path: "/configure-ssid", component: ConfigureSsid }
      ];

      const Router = new VueRouter({
        routes
      });

      var app = new Vue({
        router: Router,
        store: Store,
        el: "#app",
        components: {
